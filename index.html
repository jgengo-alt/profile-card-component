<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <div class="card">
    <img class='card-bg' src="./images/bg-pattern-card.svg" alt="background card">
    <img class='card-avatar' src="./images/image-victor.jpg" alt="image victor">
    <div class='card-header'>
      <span class='card-name'>Victor Crest</span>
      <span class='card-age'>26</span>
      <div class='card-town'>London</div>
    </div>
  
    <hr>

    <div class='stats'>
      <div><span style='font-weight: 700;'>80K</span><br /><span style='font-weight: 400; letter-spacing: 2px; font-size: 12px; color: hsl(0, 0%, 59%);'>Followers</span></div>
      <div><span style='font-weight: 700;'>803K</span><br /><span style='font-weight: 400; letter-spacing: 2px; font-size: 12px; color: hsl(0, 0%, 59%);'>Likes</span></div>
      <div><span style='font-weight: 700;'>1.4K</span><br /><span style='font-weight: 400; letter-spacing: 2px; font-size: 12px; color: hsl(0, 0%, 59%);'>Photos</span></div>
    </div>


  

  

  </div>


  <div class="attribution" style='display: none'>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
